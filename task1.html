<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <script>
        function compareNums(a, b) 
        {
            if (a < b) 
            {
                return -1;
            } else if (a > b) 
            {
                return 1;
            } else
             {
                return 0;
            }
        }
    </script>
</head>
<body>
    <script>
        document.write("Результат сравнения 5 и 5: " + compareNums(5, 5) + "<br>");
        document.write("Результат сравнения 6 и 2: " + compareNums(6, 2) + "<br>");
        document.write("Результат сравнения 4 и 8: " + compareNums(4, 8) + "<br>");
    </script>
</body>
</html>
