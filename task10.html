<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 10</title>
    <script>
        function secInTime(sec)
         {
            var hrs = Math.floor(sec / 3600);
            sec %= 3600;
            var min = Math.floor(sec / 60);
            sec %= 60;
            var hrsStr = (hrs < 10) ? "0" + hrs : hrs;
            var minStr = (min < 10) ? "0" + min : min;
            var secStr = (sec < 10) ? "0" + sec : sec;
            return hrsStr + ":" + minStr + ":" + secStr;
        }
        function dateDiff(y1, m1, d1, h1, min1, s1, y2, m2, d2, h2, min2, s2) 
        {
            var date1 = new Date(y1, m1 - 1, d1, h1, min1, s1); 
            var date2 = new Date(y2, m2 - 1, d2, h2, min2, s2);
            var diffInMin = Math.abs(date2 - date1);
            var diffInSec = Math.floor(diffInMin / 1000);
            return secInTime(diffInSec);
        }
    </script>
</head>
<body>
    <script>
        document.write("Разница между датами: " + dateDiff(1990, 6, 15, 12, 0, 0, 1995, 8, 10, 14, 30, 0));
    </script>
</body>
</html>
