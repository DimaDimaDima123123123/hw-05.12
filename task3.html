        function combineNums(a, b, c)
        {
            return a * 100 + b * 10 + c;
        }
    </script>
</head>
<body>  
    <script>
        document.write("Число из цифр 1, 4, 9: " + combineNums(1, 4, 9) + "<br>");
        document.write("Число из цифр 1, 2, 3: " + combineNums(1, 2, 3) + "<br>");
        document.write("Число из цифр 2, 2, 8: " + combineNums(2, 2, 8) + "<br>");
    </script>
    </script>
