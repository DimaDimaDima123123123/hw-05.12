<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 7</title>
    <script>
        function displayTime(hrs, min = 0, sec = 0)
         {
            let h = hrs.toString().padStart(2, '0');
            let m = min.toString().padStart(2, '0');
            let s = sec.toString().padStart(2, '0');
            document.write(h + ":" + m + ":" + s + "<br>");
        }
    </script>
</head>
<body>
    <script>
        displayTime(15, 45, 10);   
        displayTime(8, 50);      
        displayTime(5);          
    </script>
</body>
</html>
