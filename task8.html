<!DOCTYPE html>

</head>
<script>
        function timeToSeconds(hrs, min, sec) 
        {
        return (hrs * 3600) + (min * 60) + sec;
        }
</script>
<body>
    <script>
        document.write("Время 8 ч 50 мин 15 с в секундах: " + timeToSeconds(8, 50, 15) + "<br>");
        document.write("Время 12 ч 30 мин 50 с в секундах: " + timeToSeconds(12, 30, 50) + "<br>");
        document.write("Время 14 ч 50 мин 59 с в секундах: " + timeToSeconds(14, 50, 59) + "<br>");
    </script>
</body>
</html>
